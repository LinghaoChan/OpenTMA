motion_vae:
  # Optional: mld_vae, vposert_vae
  target: mld.models.architectures.actor_vae.ActorVae
  params:
    ff_size: 1024
    num_layers: 6
    num_heads: 4
    dropout: 0.1
    normalize_before: false
    activation: 'gelu'
    position_embedding: 'learned'
    latent_dim: ${model.latent_dim}
    nfeats: ${DATASET.NFEATS}
    ablation: ${TRAIN.ABLATION}
